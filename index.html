<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Senhas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&family=Titillium+Web:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="inputBox">
            <input type="password" id="pswrd" placeholder="Password" 
            onkeyup= "checkPassword(this.value)">
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower"> No mínino uma letra minúscula</li>
                <li id="upper"> No mínino uma letra maiúscula</li>
                <li id="number"> No mínimo um número</li>
                <li id="special"> No mínimo um caractere especial</li>
                <li id="length"> No mínimo 8 caracteres</li>
            </ul>
        </div>
    </div>
    <footer class="attribution">
        Developed by <a href="https://www.linkedin.com/in/brenohsilva/">Breno Silva.</a>
         All rights reserved.
    </footer>
    <script src="./script.js"></script>
</body>
</html>
